<div class="cart-page">
    
    <h1>
     Panier
    </h1>

    
    <div class="row">
    <div class="col-sm-8 details">
        <ul *ngFor="let cart of cartData">
            <li>
                <img src="{{cart.image}}" alt="">
            </li>
            <li>
                <span> {{cart.name}}</span>
            </li>
            <li>
                <span> Price : {{cart.price}}</span>
            </li>
            <li>
                <span> Quantity : {{cart.quantity}}</span>
            </li>
            <li >
               <button class="form-button"(click)="removeToCart(cart.id)" >Remove To Cart</button>
            </li>
        </ul>
        
    </div>
    <div class="container" style="text-align: center;">
        <div class="panier">
            <img src="../../assets/panier.jpeg" alt=""> 
    
        </div>
    
    <div  class="cart" style="text-align: center;">
       
    <h3>Summary</h3>
    <ul>
        <li> <span>Montant:</span><span>{{priceSummary.price}}</span></li>
        <li> <span>Imp√¥t:</span><span>{{priceSummary.tax}}</span></li>
        <li> <span>livraison:</span><span>{{priceSummary.delivery}}</span></li>
        <li> <span>solde:</span><span>{{priceSummary.discount}}</span></li>
        <li> <span><h4>Total</h4></span> <span><h4>{{priceSummary.total}}</h4></span></li>
        <button (click)="checkout()" class="form-button max-width" >Achouter</button>
    </ul>
    </div>
    </div>
    </div>
</div>
