<nav class="nav">
<h1><a routerLink="/">my Store</a></h1>
<div  *ngIf="menuType==='default'"class="nav-search">
    <input
    #searchInput type="text"(keyup)="searchProduct($event)"class="search product">
    <button 
    (click)="submitSaerch(searchInput.value)">search</button>
    <ul class="suggested-search" *ngIf="searchresult">
      <li *ngFor="let item of searchresult">
        <a (mousedown)="redirectToDetails(item.id)" >{{item.name}}</a>
      </li>
    </ul>
</div>
<div [ngSwitch]="menuType">
<ul *ngSwitchCase="'default'" >
  <li><a routerLink="seller-auth">Seller</a></li>
  <li><a routerLink="">Home</a></li>
  <li><a routerLink="user-auth">Login/Sign-up</a></li>
  <li><a href="#">Cart</a></li>
</ul>
<ul *ngSwitchCase="'user'" >
  <li><a routerLink="seller-auth">Seller</a></li>
  <li><a routerLink="">Home</a></li>
  <li><a>{{userName| titlecase}}</a></li>
  <li><a routerLink="my-orders">My Orders</a></li>
  <li><a (click)="userLogout()">Logout</a></li>
  <li><a [routerLink]="">Panier({{cartitms}})</a></li>
</ul>
<ul *ngSwitchCase="'seller'" >
  <li><a routerLink="seller-add-product">add-product</a></li>
  <li><a routerLink="seller-home">list</a></li>
  <li><a (click)="logout()">logout</a></li>
  <li><a href="#" >{{sellerName | titlecase }}</a></li>
</ul>
</div></nav>
